<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">

  <!-- 頭部（綠色，往後倒） -->
  <circle cx="40" cy="45" r="12" fill="#44cc44" stroke="#333333" stroke-width="3"/>
  <!-- 眼睛（驚慌） -->
  <circle cx="46" cy="43" r="2" fill="#333333"/>
  <!-- 嘴巴（驚訝張開） -->
  <ellipse cx="47" cy="49" rx="2" ry="3" fill="none" stroke="#333333" stroke-width="2"/>

  <!-- 身體（傾斜往後倒） -->
  <line x1="42" y1="56" x2="50" y2="64" stroke="#333333" stroke-width="3" stroke-linecap="round"/>

  <!-- 左手臂（向後張開） -->
  <line x1="45" y1="58" x2="35" y2="55" stroke="#333333" stroke-width="3" stroke-linecap="round"/>
  <!-- 左手 -->
  <circle cx="32" cy="54" r="4" fill="none" stroke="#333333" stroke-width="3"/>

  <!-- 右手臂（向上張開） -->
  <line x1="46" y1="60" x2="55" y2="52" stroke="#333333" stroke-width="3" stroke-linecap="round"/>
  <!-- 右手 -->
  <circle cx="58" cy="50" r="4" fill="none" stroke="#333333" stroke-width="3"/>

  <!-- 左腿（向前踢出） -->
  <line x1="50" y1="64" x2="58" y2="58" stroke="#333333" stroke-width="3" stroke-linecap="round"/>
  <!-- 左腳 -->
  <line x1="58" y1="58" x2="60" y2="56" stroke="#333333" stroke-width="3" stroke-linecap="round"/>

  <!-- 右腿（向下） -->
  <line x1="50" y1="64" x2="55" y2="72" stroke="#333333" stroke-width="3" stroke-linecap="round"/>
  <!-- 右腳 -->
  <line x1="55" y1="72" x2="57" y2="72" stroke="#333333" stroke-width="3" stroke-linecap="round"/>
</svg>
