<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">

  <!-- 頭部（左側躺地，綠色） -->
  <circle cx="22" cy="60" r="12" fill="#44cc44" stroke="#333333" stroke-width="3"/>
  <!-- 眼睛（X 表示死亡） -->
  <line x1="22" y1="56" x2="26" y2="60" stroke="#333333" stroke-width="2" stroke-linecap="round"/>
  <line x1="26" y1="56" x2="22" y2="60" stroke="#333333" stroke-width="2" stroke-linecap="round"/>
  <!-- 嘴巴（倒下的表情） -->
  <line x1="24" y1="64" x2="28" y2="64" stroke="#333333" stroke-width="2" stroke-linecap="round"/>

  <!-- 身體（水平躺著） -->
  <line x1="34" y1="60" x2="44" y2="60" stroke="#333333" stroke-width="3" stroke-linecap="round"/>

  <!-- 左手臂（向上攤開） -->
  <line x1="38" y1="60" x2="35" y2="50" stroke="#333333" stroke-width="3" stroke-linecap="round"/>
  <!-- 左手 -->
  <circle cx="34" cy="47" r="4" fill="none" stroke="#333333" stroke-width="3"/>

  <!-- 右手臂（向下攤開） -->
  <line x1="40" y1="60" x2="38" y2="70" stroke="#333333" stroke-width="3" stroke-linecap="round"/>
  <!-- 右手 -->
  <circle cx="37" cy="73" r="4" fill="none" stroke="#333333" stroke-width="3"/>

  <!-- 左腿（向右上方） -->
  <line x1="44" y1="60" x2="54" y2="57" stroke="#333333" stroke-width="3" stroke-linecap="round"/>
  <!-- 左腳 -->
  <line x1="54" y1="57" x2="56" y2="57" stroke="#333333" stroke-width="3" stroke-linecap="round"/>

  <!-- 右腿（向右下方） -->
  <line x1="44" y1="60" x2="54" y2="63" stroke="#333333" stroke-width="3" stroke-linecap="round"/>
  <!-- 右腳 -->
  <line x1="54" y1="63" x2="56" y2="63" stroke="#333333" stroke-width="3" stroke-linecap="round"/>
</svg>
