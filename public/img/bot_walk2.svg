<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">

  <!-- 頭部（綠色） -->
  <circle cx="50" cy="38" r="12" fill="#44cc44" stroke="#333333" stroke-width="3"/>
  <!-- 眼睛（向右看） -->
  <circle cx="56" cy="36" r="2" fill="#333333"/>
  <!-- 嘴巴 -->
  <line x1="52" y1="42" x2="57" y2="42" stroke="#333333" stroke-width="2" stroke-linecap="round"/>

  <!-- 身體 -->
  <line x1="50" y1="50" x2="50" y2="60" stroke="#333333" stroke-width="3" stroke-linecap="round"/>

  <!-- 左手臂（向後擺） -->
  <line x1="50" y1="54" x2="44" y2="58" stroke="#333333" stroke-width="3" stroke-linecap="round"/>
  <!-- 左手 -->
  <circle cx="41" cy="60" r="4" fill="none" stroke="#333333" stroke-width="3"/>

  <!-- 右手臂（向前擺） -->
  <line x1="50" y1="54" x2="56" y2="58" stroke="#333333" stroke-width="3" stroke-linecap="round"/>
  <!-- 右手 -->
  <circle cx="59" cy="60" r="4" fill="none" stroke="#333333" stroke-width="3"/>

  <!-- 左腿（向前跨步） -->
  <line x1="50" y1="60" x2="57" y2="70" stroke="#333333" stroke-width="3" stroke-linecap="round"/>
  <!-- 左腳 -->
  <line x1="57" y1="70" x2="59" y2="70" stroke="#333333" stroke-width="3" stroke-linecap="round"/>

  <!-- 右腿（向後） -->
  <line x1="50" y1="60" x2="45" y2="70" stroke="#333333" stroke-width="3" stroke-linecap="round"/>
  <!-- 右腳 -->
  <line x1="45" y1="70" x2="43" y2="70" stroke="#333333" stroke-width="3" stroke-linecap="round"/>
</svg>
