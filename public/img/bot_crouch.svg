<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">

  <!-- 頭部（綠色，蹲下位置較低） -->
  <circle cx="50" cy="48" r="12" fill="#44cc44" stroke="#333333" stroke-width="3"/>
  <!-- 眼睛（向右看） -->
  <circle cx="56" cy="46" r="2" fill="#333333"/>
  <!-- 嘴巴 -->
  <line x1="52" y1="52" x2="57" y2="52" stroke="#333333" stroke-width="2" stroke-linecap="round"/>

  <!-- 身體（蹲下縮短） -->
  <line x1="50" y1="60" x2="50" y2="70" stroke="#333333" stroke-width="3" stroke-linecap="round"/>

  <!-- 左手臂（向前撐地） -->
  <line x1="50" y1="62" x2="55" y2="70" stroke="#333333" stroke-width="3" stroke-linecap="round"/>
  <!-- 左手 -->
  <circle cx="60" cy="72" r="4" fill="none" stroke="#333333" stroke-width="3"/>

  <!-- 右手臂（向前） -->
  <line x1="50" y1="62" x2="60" y2="70" stroke="#333333" stroke-width="3" stroke-linecap="round"/>
  <!-- 右手 -->
  <circle cx="63" cy="72" r="4" fill="none" stroke="#333333" stroke-width="3"/>

  <!-- 左腿（蹲下彎曲） -->
  <line x1="50" y1="70" x2="44" y2="72" stroke="#333333" stroke-width="3" stroke-linecap="round"/>
  <!-- 左腳 -->
  <line x1="44" y1="72" x2="42" y2="72" stroke="#333333" stroke-width="3" stroke-linecap="round"/>

  <!-- 右腿（蹲下彎曲） -->
  <line x1="50" y1="70" x2="56" y2="72" stroke="#333333" stroke-width="3" stroke-linecap="round"/>
  <!-- 右腳 -->
  <line x1="56" y1="72" x2="58" y2="72" stroke="#333333" stroke-width="3" stroke-linecap="round"/>
</svg>
