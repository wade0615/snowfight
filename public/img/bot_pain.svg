<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">

  <!-- 頭部（綠色，受傷後仰） -->
  <circle cx="48" cy="38" r="12" fill="#44cc44" stroke="#333333" stroke-width="3"/>
  <!-- 眼睛（緊閉，痛苦表情） -->
  <line x1="52" y1="35" x2="56" y2="37" stroke="#333333" stroke-width="2" stroke-linecap="round"/>
  <!-- 嘴巴（張開痛苦） -->
  <ellipse cx="54" cy="43" rx="3" ry="2" fill="none" stroke="#333333" stroke-width="2"/>

  <!-- 身體（略微後仰） -->
  <line x1="48" y1="50" x2="46" y2="60" stroke="#333333" stroke-width="3" stroke-linecap="round"/>

  <!-- 左手臂（抱住身體） -->
  <line x1="47" y1="54" x2="52" y2="58" stroke="#333333" stroke-width="3" stroke-linecap="round"/>
  <!-- 左手 -->
  <circle cx="55" cy="60" r="4" fill="none" stroke="#333333" stroke-width="3"/>

  <!-- 右手臂（抱住身體） -->
  <line x1="47" y1="56" x2="54" y2="54" stroke="#333333" stroke-width="3" stroke-linecap="round"/>
  <!-- 右手 -->
  <circle cx="57" cy="53" r="4" fill="none" stroke="#333333" stroke-width="3"/>

  <!-- 左腿 -->
  <line x1="46" y1="60" x2="44" y2="70" stroke="#333333" stroke-width="3" stroke-linecap="round"/>
  <!-- 左腳 -->
  <line x1="44" y1="70" x2="42" y2="70" stroke="#333333" stroke-width="3" stroke-linecap="round"/>

  <!-- 右腿 -->
  <line x1="46" y1="60" x2="50" y2="70" stroke="#333333" stroke-width="3" stroke-linecap="round"/>
  <!-- 右腳 -->
  <line x1="50" y1="70" x2="52" y2="70" stroke="#333333" stroke-width="3" stroke-linecap="round"/>
</svg>
