<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">

  <!-- 頭部（綠色） -->
  <circle cx="50" cy="38" r="12" fill="#44cc44" stroke="#333333" stroke-width="3"/>
  <!-- 眼睛（向右看） -->
  <circle cx="56" cy="36" r="2" fill="#333333"/>
  <!-- 嘴巴（堅定表情） -->
  <line x1="52" y1="42" x2="57" y2="42" stroke="#333333" stroke-width="2" stroke-linecap="round"/>

  <!-- 身體 -->
  <line x1="50" y1="50" x2="50" y2="60" stroke="#333333" stroke-width="3" stroke-linecap="round"/>

  <!-- 左手臂 -->
  <line x1="50" y1="54" x2="45" y2="60" stroke="#333333" stroke-width="3" stroke-linecap="round"/>
  <!-- 左手握拳 -->
  <circle cx="41" cy="63" r="4" fill="none" stroke="#333333" stroke-width="3"/>

  <!-- 右手臂 -->
  <line x1="50" y1="54" x2="55" y2="60" stroke="#333333" stroke-width="3" stroke-linecap="round"/>
  <!-- 右手握拳 -->
  <circle cx="59" cy="63" r="4" fill="none" stroke="#333333" stroke-width="3"/>

  <!-- 左腿 -->
  <line x1="50" y1="60" x2="48" y2="70" stroke="#333333" stroke-width="3" stroke-linecap="round"/>
  <!-- 左腳 -->
  <line x1="48" y1="70" x2="46" y2="70" stroke="#333333" stroke-width="3" stroke-linecap="round"/>

  <!-- 右腿 -->
  <line x1="50" y1="60" x2="53" y2="70" stroke="#333333" stroke-width="3" stroke-linecap="round"/>
  <!-- 右腳 -->
  <line x1="53" y1="70" x2="55" y2="70" stroke="#333333" stroke-width="3" stroke-linecap="round"/>
</svg>
